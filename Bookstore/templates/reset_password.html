{% extends 'base.html' %}
{% load static %}
{% block title %}change password {% endblock %}
{% block content %}

    <!--   password_reset_form   -->
       <section class="reset_pass_section">
        <h2>change password</h2>
        <form method="post" class="password_reset_form">

            <div class="reset_pass">
                {% csrf_token %}
                    {{ form.as_p }}
                <div class="save_btn_outer"><button class="save_btn" type="submit">Save</button></div>
            </div>
         </div>
        </form>
       </section>
    
{% endblock %}
